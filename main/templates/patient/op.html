<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP Consultation</title>
</head>
<body>
    <h1>OP consultation</h1>
    <form method="get">
        <label for="id">Enter Patient ID:</label>
        <input name="id" type="text">
        <input type="submit" value="Fetch">
    </form>

    
    <form method="post">

        {% csrf_token %}
        <label for="patientname">Patient Name</label>
        <input type="text" name="" value="{% if patient %}{{patient.Name}}{% endif %}">
        <br>

        <input type="text" value="{% if patient %}{{patient.id}}{% endif %}" name="paitentid" hidden required>
        <label for="date">Date and time:</label>
        <input type="datetime-local" name="date" value="">
        <br>


        <label for="doctor">Doctor:</label>
        <select name="doctor" id="">
            {% for doctor in doctors %}
            <option value="{{doctor.id}}">{{doctor.First_Name}} {{doctor.Middle_Name}}{{doctor.Last_Name}}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit">
    </form>
</body>
</html>
