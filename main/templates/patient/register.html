<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register Patient</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="col-sm-6">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" name="dob">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" name="gender" id="gender">
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ismarried">Marital Status</label>
            <select class="form-control" name="ismarried" id="ismarried">
              <option>Married</option>
              <option>Unmarried</option>
              <option>Divorced</option>
            </select>
          </div>
          <div class="form-group">
            <label for="profession">Profession</label>
            <select class="form-control" name="profession" id="prof">
              <option></option>
              <option>Private</option>
              <option>Social Service</option>
              <option>Professional</option>
              <option>Student</option>
              <option>Unemployed</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="mobileno">Mobile Number</label>
            <input type="text" class="form-control" name="mobileno" value="+91" required/>
          </div>
          <div class="form-group">
            <label for="alternateNo">Alternate Mobile Number</label>
            <input type="text" class="form-control" name="alternateNo" value="+91"/>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email"/>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" name="age" required/>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" name="address" rows="5" cols="30" required></textarea>
          </div>
          <div class="form-group">
            <label for="guardian">Guardian</label>
            <input type="text" class="form-control" name="guardian">
          </div>
          <input type="submit" class="btn btn-outline-primary btn-lg" value="Save">
          </div>
          
    </form>
</body>
</html>
